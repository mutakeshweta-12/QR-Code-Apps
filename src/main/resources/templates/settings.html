<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" href="/css/dashboard.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body.dark-mode { background: #181a1b; color: #f1f1f1; }
        .card { transition: box-shadow 0.3s; }
        .card:hover { box-shadow: 0 8px 32px rgba(0,0,0,0.15); }
        .theme-switch { cursor: pointer; }
        .profile-avatar { width: 80px; height: 80px; border-radius: 50%; background: #e2e8f0; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #6c757d; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center"><i class="fas fa-cog me-2"></i>Settings</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-12 mb-3 text-center">
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
            <!-- Profile Card -->
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="profile-avatar mx-auto mb-2">
                            <i class="fas fa-user"></i>
                        </div>
                        <h5 class="card-title mb-1" th:text="${user != null ? user.firstName + ' ' + user.lastName : 'User Name'}"></h5>
                        <p class="text-muted mb-2" th:text="${user != null ? user.email : 'user@email.com'}"></p>
                        <button class="btn btn-outline-primary btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                            <i class="fas fa-edit me-1"></i>Edit Profile
                        </button>
                    </div>
                </div>
            </div>
            <!-- Settings Card -->
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Theme Switcher -->
                        <div class="mb-4 d-flex align-items-center justify-content-between">
                            <span><i class="fas fa-moon me-2"></i>Dark Mode</span>
                            <div class="form-check form-switch theme-switch">
                                <input class="form-check-input" type="checkbox" id="themeSwitch">
                                <label class="form-check-label" for="themeSwitch"></label>
                            </div>
                        </div>
                        <!-- Notification Toggle -->
                        <div class="mb-4 d-flex align-items-center justify-content-between">
                            <span><i class="fas fa-bell me-2"></i>Enable Notifications</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifSwitch" checked>
                                <label class="form-check-label" for="notifSwitch"></label>
                            </div>
                        </div>
                        <!-- Change Password -->
                        <h5 class="mb-3 mt-4"><i class="fas fa-key me-2"></i>Change Password</h5>
                        <form th:action="@{/dashboard/change-password}" method="post" autocomplete="off">
                            <div class="mb-3 position-relative">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                    <span class="input-group-text" onclick="togglePassword('currentPassword', this)"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                    <span class="input-group-text" onclick="togglePassword('newPassword', this)"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    <span class="input-group-text" onclick="togglePassword('confirmPassword', this)"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Alerts -->
        <div id="alertBox" class="alert mt-4 d-none" role="alert"></div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/settings/edit-profile}" method="post" autocomplete="off">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="editFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" name="firstName" th:value="${user.firstName}" required>
              </div>
              <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" name="lastName" th:value="${user.lastName}" required>
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" name="email" th:value="${user.email}" required>
              </div>
              <div class="mb-3">
                <label for="editMobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="editMobile" name="mobile" th:value="${user.mobile}" required>
              </div>
              <div class="mb-3">
                <label for="editAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="editAddress" name="address" th:value="${user.address}" >
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Switcher
        const themeSwitch = document.getElementById('themeSwitch');
        themeSwitch && themeSwitch.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
            showAlert(this.checked ? 'Dark mode enabled!' : 'Light mode enabled!', 'info');
        });
        // Notification Toggle
        const notifSwitch = document.getElementById('notifSwitch');
        notifSwitch && notifSwitch.addEventListener('change', function() {
            showAlert(this.checked ? 'Notifications enabled!' : 'Notifications disabled!', 'success');
        });
        // Password Visibility Toggle
        function togglePassword(id, el) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                el.querySelector('i').classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                el.querySelector('i').classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        // Alert Function
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} mt-4`;
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
            setTimeout(() => alertBox.classList.add('d-none'), 2500);
        }
    </script>
</body>
</html>
